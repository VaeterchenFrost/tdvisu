version: 1
formatters:
  simple:
    format: "%(asctime)s %(levelname)s %(message)s"
    datefmt: "%H:%M:%S"
  full:
    format: "%(asctime)s,%(msecs)d %(levelname)s[%(filename)s:%(lineno)d] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: full
    stream: ext://sys.stdout
loggers:
  visualization.py:
    level: NOTSET
    handlers: [console]
  svgjoin.py:
    level: NOTSET
    handlers: [console]
  reader.py:
    level: NOTSET
    handlers: [console]
  construct_dpdb_visu.py:
    level: NOTSET
    handlers: [console]
  utilities.py:
    level: NOTSET
    handlers: [console]
root:
  level: DEBUG
  handlers: [console]
